apply plugin: 'java'
apply plugin: 'application'
mainClassName = "ru.stqa.pft.sandbox.my"

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-alpha-6'
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
}

test {
    useTestNG()
}